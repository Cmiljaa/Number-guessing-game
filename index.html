<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="number-guessing">
        <h1>Number guessing game</h1>
        <p id="help">Number is between 0 and 100</p>
        <input type="number" placeholder="Number..." max="100">
        <button id="check">Submit</button>
        <p id="result"></p>
        <p id="guesses"></p>
        <button id="reset">Reset</button>
        <script src="script.js"></script>
    </div>
</body>
</html>
